<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Point Buy Stat Generator by Iguanotron</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lato&family=Vollkorn&display=swap">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>D&D Point Buy by Iguanotron</h1>
        <div id="elm-root"></div>
        <footer>
            <h2>About</h2>
            <p>
                Generate D&D ability scores using "Point Buy."
            </p>
            <p>
                In <a href="https://www.dndbeyond.com/sources/basic-rules/step-by-step-characters#VariantCustomizingAbilityScores">
                the point buy system</a>, scores are "bought" using points from a pool of 27.
                Higher scores are more costly. Randomizing stats uniformly chooses an optimal
                array (i.e. one using all points) and shuffles it.
            </p>
        </footer>
    </div>
    <script>Elm.Main.init({ node: document.getElementById("elm-root") });</script>
</body>
</html>
